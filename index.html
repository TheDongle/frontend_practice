<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Style</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <a id="branding" href="/">
      <h1>
        Youtube
      </h1>
      <i title="logo" class="fa-brands fa-youtube"></i>
    </a>

    <button id="toggler">
      <i class="fa-solid fa-bars row-1"></i>
      Toggle View
    </button>

    <a id="skipper" href="#main" class="skip">Skip to main content</a>

    <search id="search">
      <form action="./search/">
        <label for="search" class="visuallyhidden">Search: </label>
        <input placeholder="search" type="text" id="search" name="search" />
        <button><i class="fa-solid fa-microphone"></i></button>
        <button type="submit"><i title="submit" class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </search>

    <button id="settings">
      <span class="visuallyhidden">Settings</span>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </button>

    <button id="signin">
      <i aria-hidden="true" class="fa-solid fa-user"></i>
      Sign in
    </button>

    <!-- row 2 -->

    <menu id="taglist">
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
      <li class="tag"><a href="#">tag</a></li>
    </menu>
  </header>
