<!DOCTYPE html>

  <title>Youtube Style</title>

<body>
  <header>
    <h1 class="visuallyhidden">Welcome to Pettube</h1>

    <button class="button-naked" aria-hidden="true" id="sidebar-toggler">
      <i class="fa-solid fa-bars"></i>
    </button>

    <a id="branding" href="/index.html">
      <i aria-hidden="true" class="fa-solid fa-film"></i>
      &nbsp;PetTube
    </a>

    <a id="skipper" href="#main" class="skip">Skip to main content</a>

    <search id="search">
      <form action="./search/">
        <label for="search" class="visuallyhidden">Search: </label>
        <input placeholder="search" type="text" id="search" name="search" />
        <button type="submit"><i title="submit" class="fa-solid fa-magnifying-glass"></i></button>
        <button><i class="fa-solid fa-microphone"></i></button>
      </form>
    </search>

    <button class="button-naked" id="settings">
      <i title="settings" class="fa-solid fa-ellipsis-vertical"></i>
    </button>

    <a href="#" id="signin">
      <i aria-hidden="true" class="fa-solid fa-user"></i>
      &nbsp;Sign In
    </a>
  </header>
